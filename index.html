<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./title-img.png">
    <link rel="stylesheet" href="style.css">
    <title>Car Animation</title>
</head>
<body>
    <div class="night">
        <div class="surface"></div>
        <div class="car">
            <img src="./car/minibus/minibus.png" alt="Car" style="width: 25%;">
            <div class="wheels">
                <img src="./car/minibus/minibus_weel.png" alt="Front Wheel" class="wheel front-wheel">
                <img src="./car/minibus/minibus_weel.png" alt="Rear Wheel" class="wheel rear-wheel">
            </div>
        </div>

        <!-- Background Selector -->
        <div class="background-selector">
            <label for="bg-select">Background:</label>
            <select id="bg-select">
                <option value="day">Day</option>
                <option value="night" selected>Night</option>
                <option value="twilight">Twilight</option>
                <option value="midnight">Midnight</option>
                <option value="noon">Noon</option>
                <option value="afternoon">After Noon</option>
                <option value="drawn">Drawn</option>
            </select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
